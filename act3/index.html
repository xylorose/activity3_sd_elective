<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Added the Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>MQTT</h3>
     
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Publish</h3>
                        </div>
                        <div class="card-body">
                            <label for="" >Topic:</label>
                            <input type="text" id="pub-input"><br>
                            <label for="">Payload:</label>
                            <input type="text" id="pub-input-payload"><br>
                            <button class="btn btn-primary" id="pubBtn">Publish</button>
                        </div>
                    </div>
                </div>
               <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h3>Subscribe</h3>
                    </div>
                    <div class="card-body">
                        <label for="">Topic:</label>
                        <input type="text" id="sub-input"><br>
                        <button class="btn btn-primary" id="subBtn">Subscribe</button>
                    </div>
                </div>
               </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Messages</h3>
                        </div>
                        <table>
                            <th><h3>Topic</h3></th>
                            <th><h3>Payload</h3></th>
                            <tbody id="msg">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    <script src="browserMqtt.js"></script>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
